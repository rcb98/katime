<ion-content [scrollEvents]="true">
    <div class="mx-8">
        <div *ngFor="let entrada of entradas; let i = index" class="flex items-start my-2" (click)="presentModal()">
            <img class="mr-4 w-6 self-start" src="{{'../../../assets/icon/' + entrada['icono']}}" alt="">

            <div class="w-4/6 self-start mr-1">
                <h3 class="self-start">{{entrada.nombre}}</h3>
                <h4 class="text-gray-400 font-light text-sm">{{entrada.direccion}}</h4>
            </div>
            <p class="ml-auto self-start font-semibold">{{tiemposRestantes[i]}}</p>
        </div>
    </div>
</ion-content>
