<ion-content [scrollEvents]="true">

    <div *ngFor="let entrada of entradas" class="bg-white flex items-center mx-8 my-2 px-4 py-3 rounded-lg">
        <div class="flex flex-col">
            <h3 class="font-semibold">{{entrada.nombre}}</h3>

        </div>
        <p class="ml-auto font-semibold">14 min</p>
    </div>
</ion-content>
