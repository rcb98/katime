<app-page-header class="bg-white" titulo="Mis transportes y eventos">
</app-page-header>

<div class="bg-white">
    <h2 class="p-8 text-gray-800">Transportes</h2>
</div>

<div class="bg-gray-100 h-full rounded-xl mt-4">
    <h2 class="p-8 text-gray-800 font-semibold">Eventos</h2>
    <ion-content [scrollEvents]="true">
        <ul class="p-8 ml-4 list-disc">
            <li class="my-2" *ngFor="let entrada of entradas">{{entrada.nombre}}</li>
        </ul>
    </ion-content>
</div>
