<app-page-header class="bg-white" titulo="Mis transportes y eventos">
</app-page-header>

<div class="bg-white">
    <h2 class="p-8 text-gray-800">Transportes</h2>
</div>

<div class="bg-gray-100 h-full rounded-xl mt-4">
    <h2 class="p-8 text-gray-800">Eventos</h2>
    <ion-button (click)="createEntradas()" expand="block" fill="clear" shape="round">
        Crear entradas
    </ion-button>

    <div *ngFor="let entrada of entradas">
        <p>{{entrada.nombre}}</p>
    </div>
</div>
